<h2>타일이란</h2>
    <p>
      바닥 ·벽 등의 표면을 피복하기 위하여 만든 평판상(平板狀)의 점토질 소성제품으로, 내장(內裝)타일 ·외장타일 ·모자이크타일 ·내산타일
      ·바닥타일 ·염전타일 ·쿼리타일 등이 있는데, 시공이 간단하고 시공후에 균열을 일으키거나 변색하는 일이 거의 없고 특히 내구성이 있어 주
      방 ·화장실 ·목욕탕 ·세면장 등에 사용된다.
